<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEARN WISE | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>LEARN WISE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main style="padding: 40px; max-width: 400px; margin: auto;">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <label for="username">Username</label><br />
      <input type="text" id="username" required style="width: 100%; padding: 10px; margin-bottom: 10px;"/><br />

      <label for="password">Password</label><br />
      <input type="password" id="password" required style="width: 100%; padding: 10px; margin-bottom: 20px;"/><br />

      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 LEARN WISE Sri Lanka</p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert("Login feature coming soon. You will be redirected.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
